<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <title>Bob</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div style="text-align: center;">
    <br>
    <h1>Sign Up</h1>
    <h4 class="calcHeading">Username:</h4>
    <h4 id="nameError" class="errorMessage"></h4>
    <input class="inputBox" type="text" placeholder="Eg. checkerslover523" id="username"/><br>
    <h4 class="calcHeading">Password:</h4>
    <h4 id="passwordError" class="errorMessage"></h4>
    <input class="inputBox" type="text" id="password"/><br>
    <h4 class="calcHeading">Email:</h4>
    <h4 id="emailError" class="errorMessage"></h4>
    <input class="inputBox" type="text" placeholder="Eg. checkerslover523" id="telephone"/><br>
    <input class="inputBox" type="button" value="Submit" id="submit" onclick="SubmitForm()" style="margin-left: 0px; text-align: center;"/>
</div>
<h1 th:text="'Hello, '+ ${username} + '!!! Welcome to Eazy School.'"></h1>
<script src="../static/assets/js/jquery-3.7.1.min.js"></script>
</body>
<div th:replace="footer :: footer"></div>
</html>
