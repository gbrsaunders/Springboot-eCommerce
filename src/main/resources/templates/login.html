<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Bob</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div class="backgroundContainer">
    <div class="loginPopup">
        <h1>Log In</h1>
        <h4 th:text="${errorMessage}" class="errorMessage"></h4>
        <form th:action="@{/checkLogIn}" method="post" class="signin-form">
            <h4 class="loginHeading">Username:</h4>
            <input class="inputBox" name="username" type="text" placeholder="Eg. checkerslover523" id="username"/><br>
            <h4 class="loginHeading">Password:</h4>
            <input class="inputBox" name="password" type="password" id="password"/><br>
            <input class="inputBox" type="submit" value="Log In" style="background-color: #333; color: #ededed"/>
        </form>
    </div>
</div>
</body>
<div th:replace="~{footer :: footer}"></div>
</html>
