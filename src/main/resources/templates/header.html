<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <section class="mainGroup" th:if="${currentAccount} != null">
        <a th:href="@{'/checkHome?username=' + ${currentAccount.username} + '&password=' + ${currentAccount.password}}" class="navbutton">Home</a>
        <a th:href="@{'/checkMarketplace?username=' + ${currentAccount.username} + '&password=' + ${currentAccount.password}}" class="navbutton">Marketplace</a>
        <a th:href="@{/signout}" class="navbutton">Sign Out</a>
        <a th:href="@{'/checkShopping?username=' + ${currentAccount.username} + '&password=' + ${currentAccount.password}}"   class="navbutton"> <span class = icons id="shoppingCartIcon"></span></a>
    </section>
    <section class="mainGroup" th:if="${currentAccount} == null">
        <a th:href="@{/home}" class="navbutton">Home</a>
        <a th:href="@{/login}" class="navbutton">Log In</a>
        <a th:href="@{/signup}" class="navbutton">Sign Up</a>
        <a th:href="@{/marketplace}" class="navbutton">Marketplace</a>
    </section>
</header>
</html>
