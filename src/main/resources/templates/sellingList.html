<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Bob</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>

<div style="text-align: center;">
  <br>
<h1>My Selling List</h1>
</div>
<div th:if="${not #lists.isEmpty(shoppingCartList)}">
  <div th:each="group : ${shoppingCartList}" class="itemView">
    <div th:each="item : ${group}" class="itemGroup">
      <img th:src="'data:image/jpeg;base64,' + ${item.image}" alt="" class="itemImage" />
      <h5 th:text="${item.name}"></h5>
      <h4 th:text="${'Â£ '} + ${item.price}"></h4>
      <form th:action="@{/removeFromCart}" method="post">
        <input type="hidden" th:name="'itemID'" th:value="${item.id}" />
        <input type="hidden" th:name="'username'" th:value="${currentAccount.username}"/>
        <button type="submit" class="cartButton">Remove</button>
      </form>
    </div>
  </div>
</div>
<script src="../static/js/jquery-3.7.1.min.js"></script>
</body>
<div th:replace="~{footer :: footer}"></div>
</html>
